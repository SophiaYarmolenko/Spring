<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="AddArticle"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header
        th:insert="header :: header">
</header>

<div class="container mt-5 mb-5">
    <h1> Main blog </h1>
    <form action="/blog/add" method="post">
        <input type = "text" name = "title" placeholder="Write the title of the article" class="form-control"><br>
        <input type = "text" name = "anons" placeholder="Write the anons of the article" class="form-control"><br>
        <textarea name = "fullText" placeholder="Write the full article" class="form-control"></textarea><br>
        <button type="submit" class = "btn btn-success">Article is ready!</button>
    </form>
</div>
<div
        th:insert="footer :: footer">
</div>
</body>
</html>
